<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Practice Activity #3</title>
</head>
<body>
	<div class= "container mt-3">
		<h1>Find the day of the week.</h1>
	<br>	
		<label>Enter a number (1-7):</label>
		<input type= "number" id= "dayInput" placeholder = "Input numbers from 1 to 7 only."></input>
	<br> 
	     
	     <button type= "button" class= "btn btn-md btn-success" onclick= "findDay()">Get Day</button>
	<br> 
	     <h2 id="result">The day is...</h2>   	
		
	</div>


<script>
function findDay(){
let dayNumber = parseInt(document.getElementById("dayInput").value); 

switch (dayNumber) {
   case 1: 
		dayName = "Monday"; 
		break; 

   case 2: 
		dayName = "Tuesday"; 
		break; 

   case 3: 
		dayName = "Wednesday"; 
		break; 

   case 4: 
		dayName = "Thursday"; 
		break; 

   
   case 5: 
		dayName = "Friday"; 
		break; 

   case 6: 
		dayName = "Saturday"; 
		break; 

   case 7: 
		dayName = "Sunday"; 
		break; 
   
   default: 
   	    dayName= "Invalid input! Please enter a number between 1 and 2."


	}

	document.getElementById('result').innerHTML = "The day is:  " + dayName; 

	}
	
</script>











</body>
</html>
